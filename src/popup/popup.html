<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extension Popup</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html,
    body {
      width: 500px;
      height: 300px;
      margin: 0;
      padding: 0;
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="popup-header">
    <div class="header-content">
      <div class="header-logo">
        <img src="../assets/img/icon-logo.png" alt="ChatSeed" style="width: 40px; height: 40px;">
      </div>
    </div>
    <div class="header-center">
      <span class="toggle-label">Contexts</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-radio" />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Prompts</span>
    </div>
    <div class="header-actions">
      <!-- Help Icon -->
      <span id="help-icon" class="help-icon" tabindex="0" aria-label="Help">?</span>
      <button id="filter-menu-btn" class="filter-menu-btn" aria-label="Filter">
        <img src="../assets/img/icon-filter.png" alt="Filter">
      </button>
    </div>
  </div>
  <div class="popup-body"></div>
  <!-- Modal for help message -->
  <div id="help-modal" class="help-modal" style="display: none;">
    <div class="help-modal-content">
      Change your storage location via the organize menu in the command center.
    </div>
  </div>
  <div id="filter-menu" class="filter-menu-modal" style="display: none;">
    <!-- Filter controls will be rendered here by JS -->
  </div>
</body>

</html>
